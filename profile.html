<!doctype html>
<html lang="en">
  <head>
    <title>CMP Frontend Test</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom style -->
    <style type="text/css">
    	.headerName{
    		height: 30px;
    	}
    	h4.headerName{
    		padding: 20px 0 0 0;
    		text-align: center;
    	}
    	div img.headerArrow, div svg-icon.headerArrow{
    		margin: -35px 0 0 0;
    	}
    	.headerProfile{
    		background: #868e96;
    		color: #fff;
    		margin: 0 0 30px 0;
    	}
    	p.place{
    		color: red;
    		

    	}
    	p.description{

    	}

    	
    </style>
 
  </head>
  <body>

    <div class="container-fluid">
  		<div class="row">
		  	<div class="col-12 headerProfile">
		  		<h4 class="headerName addProfile"></h4>
		     	<a href="#"><img class="headerArrow" src="svg/si-glyph-arrow-left.svg" height="25px"></a>		     

		    </div>
		     <div class="col-12 addProfile">
		     
		  		<img class="img-fluid rounded-circle mx-auto d-block" src="" alt="Card image cap">

		    		<h4 class="card-title"></h4>
		    		<p class="card-text place"></p>
		    		<p class="card-text description"></p>

		    		<a href="#" class="btn btn-secondary btn-lg btn-block">Add as a friend</a>
		  		</div>
		    </div>
  		</div>
	</div>

    <!-- Optional JavaScript
    	$.getJSON("/users.json", function(result){
        					for (var i in result){
            					$(".addProfile").append(result[i] + " ");
        					}
        					
    					});
     -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    	<script type="text/javascript">
		     var userJSON= '{"name":"Sophie", "age": 22,"photoURL":"http://images.freeimages.com/images/premium/small-comps/1465/14657807-beautiful-woman-long-hair.jpg", "place":"New York", "description":"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua..."}';
		     var user= JSON.parse(userJSON);
		     /*$('.addProfile').html('<img class="img-fluid rounded-circle mx-auto d-block" src="'+user.photoURL+'" alt="Card image cap"><div class="card-body"><h4 class="card-title">'+user.name+'');*/
		     $('h4.addProfile').append(user.name);
		     $('.addProfile img.img-fluid').attr('src', user.photoURL);
		     $('.addProfile .card-body h4.card-title').append(user.name+", "+user.age);
		     $('.addProfile p.place').append(user.place);
		     $('.addProfile p.description').append(user.description);

		     		
		</script>
